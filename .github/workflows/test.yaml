name: Test

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install modules
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
      - name: Coverage
        uses: codecov/codecov-action@v2
